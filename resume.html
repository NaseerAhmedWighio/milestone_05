<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <div class="section personal-info">
                <center><h1>Editable Resume</h1></center>
                <h2>Personal Information</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Your Name">
                
                <label for="fatherName">Father Name:</label>
                <input type="text" id="fatherName" placeholder="Father Name">
                
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Your Email">
                
                <label for="number">Phone Number:</label>
                <input type="tel" id="number" placeholder="Phone Number">
            </div>
            
            <div class="section education">
                <h2>Education</h2>
                <label for="degree">Degree:</label>
                <input type="text" id="degree" placeholder="Degree">
                
                <label for="institution">Institution:</label>
                <input type="text" id="institution" placeholder="Institution">
                
                <label for="year">Year:</label>
                <input type="text" id="eduYear" placeholder="Year">
            </div>

            <div class="section experience">
                <h2>Experience</h2>
                <label for="position">Position:</label>
                <input type="text" id="position" placeholder="Position">
                
                <label for="company">Company:</label>
                <input type="text" id="company" placeholder="Company">
                
                <label for="expYear">Year:</label>
                <input type="text" id="expYear" placeholder="Year">
            </div>

            <center><button id="submitBtn" onclick="generateResume()">Submit</button></center>
        </div>

        <div id="resumeOutput"></div>
        <!-- <div id="urlContainer"></div> -->
        <div class="action-buttons">
            <center><button id="copyLinkBtn" onclick="copyLink()">Copy Link</button>
            <button id="shareBtn" onclick="share()">Share</button>
            <button id="downloadPdfBtn" onclick="downloadPdf()">Download as PDF</button></center>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
